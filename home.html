<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interface Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f00;
            border: none;
            cursor: pointer;
            color: white;
        }
        .success {
            background-color: green;
        }
        .error {
            background-color: red;
        }
        .info {
            background-color: blue;
        }
        .stage1 {
            background-color: yellow;
        }
        .stage2 {
            background-color: orange;
        }
        .attackmode {
            background-color: purple;
        }
        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .icon:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interface Simulation</h1>
        <p>GET HOST_IP</p>
        <p>+ 172.16.64.1</p>
        <p class="success">LED STAGE1</p>
        <p>ATTACKMODE HID</p>
        <p>RUN WIN "powershell -</p>
        <p class="stage2">LED STAGE2</p>
        <p>ATTACKMODE RNDIS_ETHE</p>
        <p>python /tools/impakke</p>
        <p>echo "0" &gt; /proc/sys/</p>
        <p class="info">LED B 100</p>
        <p>while ! [ -f /loot/sm </p>
        <p class="status">Exfil</p>
        <button class="stop button">STOP</button>
        <button class="pause button">PAUSE</button>
    </div>
</body>
</html>
